version: '3.9'

# УПРОЩЁННАЯ ВЕРСИЯ для Nginx Proxy Manager
# NPM напрямую проксирует на Gunicorn (без внутреннего nginx)
# Использование: docker-compose -f docker-compose.npm-simple.yml up -d

services:
  db:
    image: postgres:16-alpine
    container_name: kupi_slona_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=elephant_shop
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    expose:
      - "5432"
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: kupi_slona_redis
    expose:
      - "6379"
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  web:
    build: .
    container_name: kupi_slona_web
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120 --access-logfile - --error-logfile -
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    # NPM будет проксировать напрямую на этот контейнер
    expose:
      - "8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend
      - nginx-proxy  # Сеть для NPM
    restart: unless-stopped

  celery_worker:
    build: .
    container_name: kupi_slona_celery
    command: celery -A config worker --loglevel=info
    volumes:
      - media_volume:/app/media
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  backend:
    driver: bridge
  nginx-proxy:
    external: true
