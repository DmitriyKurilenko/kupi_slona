name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            echo "Starting deployment..."
            cd ~/kupi_slona

            # Backup
            if [ -f ./scripts/backup-database.sh ]; then
              ./scripts/backup-database.sh || echo "Backup failed, continuing anyway"
            fi

            # Pull latest code
            echo "Pulling latest code..."
            # nginx config is modified locally by init-letsencrypt.sh â€” reset before pull
            git checkout -- nginx/conf.d/default.conf || true
            git pull origin main

            # Check .env
            if [ ! -f .env ]; then
              echo "ERROR: .env not found!"
              exit 1
            fi

            # Re-apply domain to nginx config from .env
            DOMAIN=$(grep '^DOMAIN=' .env | cut -d'=' -f2)
            if [ -n "$DOMAIN" ]; then
              echo "Applying domain $DOMAIN to nginx config..."
              sed -i "s/slon\.prvms\.ru/$DOMAIN/g" nginx/conf.d/default.conf
            fi

            # Build and deploy
            echo "Building Docker images..."
            docker compose -f docker-compose.prod.yml build web celery_worker

            echo "Starting services..."
            docker compose -f docker-compose.prod.yml up -d

            # Wait for services
            echo "Waiting for services to start..."
            sleep 20

            # Health check (via nginx on port 443, -k to skip cert verification from localhost)
            echo "Performing health check..."
            HEALTH_STATUS=$(curl -sk -o /dev/null -w "%{http_code}" https://localhost/health/ || echo "000")

            if [ "$HEALTH_STATUS" = "200" ]; then
              echo "Health check passed (HTTP $HEALTH_STATUS)"
            else
              echo "Health check failed (HTTP $HEALTH_STATUS)"
              echo "--- web logs ---"
              docker compose -f docker-compose.prod.yml logs --tail=30 web
              echo "--- nginx logs ---"
              docker compose -f docker-compose.prod.yml logs --tail=30 nginx
              exit 1
            fi

            echo "Deployment status:"
            docker compose -f docker-compose.prod.yml ps
            echo "Deployment completed successfully!"

      - name: Notify on failure
        if: failure()
        run: |
          echo "Deployment failed!"
          echo "Commit: ${{ github.sha }}"
          echo "Check the logs above for details"
