name: Deploy to Production

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual deployment

env:
  COMPOSE_FILE: docker-compose.prod.yml

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python manage.py test --no-input
        env:
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: False
          DATABASE_URL: sqlite:///db.sqlite3
          REDIS_PASSWORD: test-redis-password

  deploy:
    name: Deploy to Production Server
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e  # Exit on error

            echo "üöÄ Starting deployment..."
            cd ~/kupi_slona

            # Create backup before deployment
            echo "üì¶ Creating database backup..."
            if [ -f ./scripts/backup-database.sh ]; then
              ./scripts/backup-database.sh || echo "‚ö†Ô∏è Backup failed, continuing anyway"
            else
              echo "‚ö†Ô∏è Backup script not found, skipping backup"
            fi

            # Pull latest code
            echo "üì• Pulling latest code..."
            git pull origin main

            # Check if .env file exists
            if [ ! -f .env.slon.prvms.ru ]; then
              echo "‚ùå ERROR: .env.slon.prvms.ru not found!"
              exit 1
            fi

            # Build and deploy (use cache for faster builds)
            echo "üî® Building Docker images..."
            docker-compose -f ${{ env.COMPOSE_FILE }} build web

            echo "üöÄ Starting services..."
            docker-compose -f ${{ env.COMPOSE_FILE }} up -d

            # Wait for services to be ready
            echo "‚è≥ Waiting for services to start..."
            sleep 15

            # Run migrations
            echo "üîÑ Running database migrations..."
            if docker-compose -f ${{ env.COMPOSE_FILE }} exec -T web python manage.py migrate --noinput; then
              echo "‚úÖ Migrations completed"
            else
              echo "‚ùå Migration failed!"
              docker-compose -f ${{ env.COMPOSE_FILE }} logs web
              exit 1
            fi

            # Collect static files
            echo "üì¶ Collecting static files..."
            if docker-compose -f ${{ env.COMPOSE_FILE }} exec -T web python manage.py collectstatic --noinput --clear; then
              echo "‚úÖ Static files collected"
            else
              echo "‚ö†Ô∏è Static collection failed (non-critical)"
            fi

            # Health check
            echo "üè• Performing health check..."
            sleep 5
            HEALTH_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/health/ || echo "000")

            if [ "$HEALTH_STATUS" = "200" ]; then
              echo "‚úÖ Health check passed (HTTP $HEALTH_STATUS)"
            else
              echo "‚ùå Health check failed (HTTP $HEALTH_STATUS)"
              echo "üìã Container logs:"
              docker-compose -f ${{ env.COMPOSE_FILE }} logs --tail=50 web
              exit 1
            fi

            # Show deployment status
            echo "üìä Deployment status:"
            docker-compose -f ${{ env.COMPOSE_FILE }} ps

            echo "‚úÖ Deployment completed successfully!"

      - name: Notify on success
        if: success()
        run: |
          echo "‚úÖ Deployment to production completed successfully!"
          echo "Deployed commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref }}"

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Deployment to production failed!"
          echo "Failed commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref }}"
          echo "Check the logs above for details"
